<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="icon" href="./assets/icons/favicon.ico">
    <title>Simon Game</title>
</head>
<body>
  <p >Simon game</p>
  <p class="fCC">freeCodeCamp</p>
  <div class="wrap"> 
    <div class="square" id = "g" onmousedown = "ColorSoundOn('g', 1);" onmouseup = "ColorSoundOff('g');"></div> 
    <div class="square" id = "r" onmousedown = "ColorSoundOn('r', 1);" onmouseup = "ColorSoundOff('r');"></div> 
    <div class="square" id = "y" onmousedown = "ColorSoundOn('y', 1);" onmouseup = "ColorSoundOff('y');"></div> 
    <div class="square" id = "b" onmousedown = "ColorSoundOn('b', 1);" onmouseup = "ColorSoundOff('b');"></div> 
    <div class="circle">
      <div class="sq" id = "off" onclick = "PowerOnOff();"></div> 
      <div class="sq" id = "play" onclick = "PlayOn();"></div> 
      <div class="sq" id = "screen"><p id = "count"></p></div> 
      <div class="sq" id = "strict" onclick = "Strict();"></div>
    </div> 
  </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
